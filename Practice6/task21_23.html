    <script>
        alert("sqrt(245) = " + Math.sqrt(245));
    </script>

    <script>
        let sum = 0;
        let arr = [4,2,5,19,13,0,10];
        for (i in arr) {
            sum+= Math.pow(arr[i],3);
        }
        alert("sqrt(sum) = " + Math.sqrt(sum));

    </script>
