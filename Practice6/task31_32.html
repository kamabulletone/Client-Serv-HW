<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("До целых = " + Math.sqrt(379).toPrecision(2))
        alert("До десятых = " + Math.sqrt(379).toPrecision(3))
        alert("До сотых = " + Math.sqrt(379).toPrecision(4))
    </script>

    <script>
        let num = {
            floor : Math.floor(Math.sqrt(587)),
            ceil : Math.ceil(Math.sqrt(587))
        }
        alert("floor = " + num.floor);
        alert("ceil = " + num.ceil);
    </script>
</body>
</html>
