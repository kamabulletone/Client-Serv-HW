    <script>
        let sum = 0;
    let arr = [12,15,20,25,59,79];
    for (i in arr) {
        sum+= arr[i]/arr.length;
    }
    alert("Ср. ариф = " + sum);

    <script>
        let n = 4;
        function fac(n) {
            if (n == 1) {
                return 1;
            }
            return n * fac(n-1);
        }
        alert(fac(n));
    </script>
