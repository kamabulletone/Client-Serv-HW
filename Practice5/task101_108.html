<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,0,-3]
        alert("TASK 10.1");
        a.forEach(el => el === 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.2");
        a.forEach(el => el > 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.3");
        a.forEach(el => el < 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.4");
        a.forEach(el => el >= 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.5");
        a.forEach(el => el <= 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.6");
        a.forEach(el => el !== 0 ? alert("верно") : alert("Неверно"));
        alert("TASK 10.7");
        a = ["test","тест",3]
        a.forEach(el => el === "test" ? alert("верно") : alert("Неверно"));
        alert("TASK 10.8");
        a = ["1",1,3]
        a.forEach(el => el === 1 ? alert("верно") : alert("Неверно"));

    </script>
</body>
</html>
