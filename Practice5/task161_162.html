<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            green: 'зеленый',
            red: 'красный', 
            blue: 'голубой'
        }

        for (key in obj) {
            alert(key + " : " + obj[key])
        }
    </script>
    <script>
        obj = {
            Коля : "200",
            Вася : "300",
            Петя : "400"
        }
        for (key in obj) {
            alert(key + " - зарплата " + obj[key] + " долларов")
        }
    </script>
</body>
</html>
